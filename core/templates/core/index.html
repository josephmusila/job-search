{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/styles/index.css' %}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    {% include 'core/include/nav.html'  %}

    <div class="container search-bar">
       <div class="form-group">
        
         <input type="text"
           class="form-control" name="search" id="" aria-describedby="helpId" placeholder="Search for jobs here by name,keyword,location">
         
       </div>
    </div>
    <hr>
    <div class="container-fluid jobs-wrapper">
        <div class="row">
            <div class="col col-lg-8 col-sm-12 col-md-12" >
                <p class="jobs-title">
                    Top Listed Jobs
                </p>
                {% include 'core/include/job_item.html' with page_obj=page_obj %}
                
            </div>
            <div class="col col-lg-4 col-md-12 col-sm-12">
                <p class="jobs-title">Post A Job</p>
               {% include 'core/include/post_job.html' %}
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
